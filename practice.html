<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="head">
        <h1>Save Tweet in local storage</h1>
    </div>
    <h4>Write tweet</h4>
    <form action="#" id="form">
      
        <textarea name="" id="tweetmsg" rows="5"></textarea>
        <input type="submit" id="tweet" value="Save Tweet">
    </form>

    <div class="tweet_main">
        <div class="head">
            <h4>tweets</h4>
        </div>
        <div class="tweet-list" id="tweet-list"></div>
    </div>
  </div>

  <div class="fixedln">
    <p></p>
  </div>

<script src="app.js"></script>
</body>
</html>
